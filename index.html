<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  <script src="js/assignment_2.js"></script>


</head>
  <body>
    <h1>World happiness report</h1>
    <div id="vis">
      <script>
          const spec = {
              "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
              "title": "World Happiness Report",
              "width": 800,
              "height": 600,
              "data": {
                  "url": "https://raw.githubusercontent.com/spra0027/DataViz3179Ass2/main/js/ne_110m_admin_0_countries.topojson.json",
                  "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
              },
              "projection": { "type": "equalEarth" },
              "layer": [
                  {
                      "transform": [
                          {
                              "calculate": "'Data is not available in ' + datum.properties.NAME",
                              "as": "note"
                          }
                      ],
                      "mark": { "type": "geoshape", "fill": "lightgray", "stroke": "white" },
                      "encoding": { "tooltip": { "field": "note" } }
                  },
                  {
                      "transform": [
                          {
                              "lookup": "properties.NAME",
                              "from": {
                                  "data": {
                                      "url": "https://raw.githubusercontent.com/spra0027/DataViz3179Ass2/main/data/2018.csv"
                                  },
                                  "key": "Country",
                                  "fields": ["Happiness Score"]
                              }
                          }
                      ],
                      "mark": { "type": "geoshape", "stroke": "white" },
                      "encoding": {
                          "color": {
                              "title": "Happiness of the country",
                              "field": "Happiness Score",
                              "type": "quantitative",
                              "scale": {"type": "log"}
                          },
                          "tooltip": [
                              { "field": "properties.NAME", "type": "nominal", "title": "Country" },
                              { "field": "Happiness Score", "type": "quantitative" }
                          ]
                      }
                  }
              ],
              "config": {}
          };
          vegaEmbed("#vis", spec, { mode: "vega-lite" }).then(console.log).catch(console.warn);
      </script>
  </div>
    <div id="choropleth_map"></div>
  </body>
</html>
