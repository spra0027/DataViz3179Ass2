<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>

<body>
  <div id="choropleth_map_empty"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "World Happiness Report",
      "width": 800,
      "height": 600,
      "data": {
        "url": "https://raw.githubusercontent.com/spra0027/DataViz3179Ass2/main/js/ne_110m_admin_0_countries.topojson.json",
        "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
      },
      "projection": { "type": "equalEarth" },
      "layer": [
        {
          "transform": [
            {
              "calculate": "'Data is not available in ' + datum.properties.NAME",
              "as": "note"
            }
          ],
          "mark": { "type": "geoshape", "fill": "lightgray", "stroke": "white" },
          "encoding": { "tooltip": { "field": "note" } }
        },
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/spra0027/DataViz3179Ass2/main/data/2019.csv"
                },
                "key": "Country",
                "fields": ["Happiness Score"]
              }
            }
          ],
          "mark": { "type": "geoshape", "stroke": "white" },
          "encoding": {
            "color": {
              "field": "Happiness Score",
              "type": "quantitative",
              "scale": {
                "type": "threshold",
                "domain": [10000, 100000, 500000],
                "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
              }
            },
            "tooltip": [
              { "field": "properties.NAME", "type": "nominal", "title": "Country" },
              { "field": "Happiness Score", "type": "quantitative" }
            ]
          }
        }
      ],
      "config": {}
    };
    vegaEmbed("#choropleth_map_empty", spec, { mode: "vega-lite" }).then(console.log).catch(console.warn);
  </script>
</body>

</html>
